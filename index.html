    <script>
      function waktu() {
        var today = new Date();
        var hour = today.getHours();
        var salam;

        if (hour >= 0 && hour < 12) {
            salam = "Selamat pagi, Azhar";          
          } else if (hour >= 12 && hour < 17) {
            salam = "Selamat siang, Azhar";
          } else if (hour >= 17 && hour < 20) {
            salam = "Selamat sore, Azhar";
          } else {
            salam = "Selamat malam, Azhar";
          }

        var days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        var dayIndex = today.getDay();
        var day = days[dayIndex];

        var dateTimeString = day + ", " + today.toLocaleDateString() + " " + today.toLocaleTimeString();
        document.getElementById("date-time").textContent = dateTimeString;

        var greet = salam;
        document.getElementById("salam").textContent = salam;
      }

      waktu(); 
      setInterval(waktu, 1000);
    </script>
